<!DOCTYPE html>
<html lang="en">
<head>
	<title>LatihanForm</title>
</head>
<body bgcolor="#2F4F4F">
 <font face="Georgia" color="#FFFAF0">
	<table border="0" align="center">
		<h1 align="center">ISI BIODATA MAHASISWA</h1><br>

		<form>
			<tr>
				<td>Nama</td>
					<td>:</td>
						<td><input type="text" name="username" placeholder="Masukan Nama Anda"/></td>
			</tr>

			<tr>
				<td>NIM</td>
					<td>:</td>
						<td><input type="text" name="nim" placeholder="Masukan NIM Anda"/></td>
			</tr>

			<tr>
				<td>Password</td>
					<td>:</td>
						<td><input type="password" name="password" placeholder="Password"/></td>
			</tr>	

			<tr>
				<td>Jenis Kelamin</td>
					<td>:</td>
						<td><br><input type="Radio" name="JK" value=Laki-Laki/>Laki-Laki<br>
							<input type="Radio" name="JK" value=Perempuan/>Perempuan<br>
						</td>
			</tr>

			<tr>
				<td>Status</td>
					<td>:</td>
					<td><select name="status">
							<option value="Pilih"/>--Pilih--</option><br>
							<option value="BelumMenikah"/>Belum Menikah</option><br>
							<option value="Menikah"/>Menikah</option><br>
							<option value="Jomblo"/>Jomblo</option><br>
						</select>
					</td>
			</tr>

			<tr>
				<td>Hobi</td>
					<td>:</td>
						<td><br><input type="checkbox" name="hobi" value=""/>Membaca<br>
								<input type="checkbox" name="hobi" value=""/>Traveling<br>
								<input type="checkbox" name="hobi" value=""/>Olahraga<br>
								<input type="checkbox" name="hobi" value=""/>Belanja<br>
								<input type="checkbox" name="hobi" value=""/>Programing<br>
						</td>
			</tr>
		
			<tr>
				<td>Alamat</td>
					<td>:</td>	
						<td><br><textarea rows="10" cols="80" name="alamat" placeholder="Isikan Alamat Lengkap"></textarea></td>
			</tr>

			<tr>
				<td></td>
				<td></td>
				<td><br><input type="submit" name="submit" value="Kirim"/>&nbsp;&nbsp;&nbsp;<input type="reset" name="reset" value="Ulangi"/></td>
			</tr>

		</form>		
	</table>
	<br><br><br><div align="center">Copyright&copy;2016 Risyad Ahmad. STMIK-IM Bandung</div>
 </font>
</body>
</html>
